buildType:
  default: release
  description: Switch between debug and release build type
  choices:
    debug:
      short: Debug
      long: Debug
      buildType: Debug
      settings:
        CMAKE_BUILD_TYPE: Debug
    minimal:
      short: Minimal
      long: Minimal build without optional libs / GUI
      buildType: Release
      settings:
        CMAKE_BUILD_TYPE: Release
        CHECK_OPTIONAL_LIBS: OFF
        FOX_CONFIG: ''
        BINARY_SUFFIX: M
    profiling:
      short: Profiling
      long: Profiling
      buildType: RelWithDebInfo
      settings:
        CMAKE_BUILD_TYPE: RelWithDebInfo
        PROFILING: ON
    release:
      short: Release
      long: Release
      buildType: Release
      settings:
        CMAKE_BUILD_TYPE: Release

bindings:
  default: yes
  description: Enable C#, Python and Java bindings?
  choices:
    yes:
      short: Bindings
      long: Bindings enabled
    no:
      short: noBindings
      long: Bindings not enabled
      settings:
        ENABLE_CS_BINDINGS: OFF
        ENABLE_JAVA_BINDINGS: OFF
        ENABLE_PYTHON_BINDINGS: OFF
