# Maximum number of allowed redirects.
max_redirects = 20

# Accepting Error 429 "Too Many Requests"
accept = ['200', '429']

# Proceed for server connections considered insecure (invalid TLS).
insecure = true

# Remap URI matching pattern to different URI.
remap = ['%7B%7BVersion%7D%7D 1.23.1']

# Exclude URLs and mail addresses from checking (supports regex).
exclude = ['%7B%7BSource%7D%7D', '^https://sumo\.dlr\.de/pydoc/', '^https://sumo\.dlr\.de/generate-documentation\.php', '^https://sumo\.dlr\.de/xsd/SCHEMA_FILE',
           '^https://web\.archive\.org/web/', '^https://doi\.org/10', 'https://www\.researchgate\.net/publication/',
           '^https://stackoverflow\.com/questions/', '^https://askubuntu\.com/questions/',
           '^https://www\.udemy\.com/course/ferramenta-de-microssimulacao-de-trafego-sumo/',
           '^https://www\.colliseum\.eu', '^https://mathworks\.com', '^https://www\.gnu\.org',
           '^https://elib\.dlr\.de/cgi/', '^https://wiki\.dlr\.de/', '^https://infoscience\.epfl\.ch/record/',
           '^https://www.mdpi.com/1099-4300/16/5/2384', '^https://dl.acm.org/citation.cfm']
