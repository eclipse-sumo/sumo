<?xml version="1.0" encoding="iso-8859-1"?>

<configuration xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://sumo.sf.net/xsd/netgenConfiguration.xsd">

    <grid_network>
        <grid-net value="true"/>
        <grid-x-number value="3"/>
        <grid-y-number value="3"/>
        <grid-x-length value="200"/>
        <grid-y-length value="200"/>
    </grid_network>

    <output>
        <output-file value="net.net.xml"/>
    </output>

    <building_defaults>
        <default-junction-type value="traffic_light"/>
    </building_defaults>

    <report>
        <verbose value="true"/>
    </report>

</configuration>
