name: linux-wheels

on:
  push:            # run on push events
    paths-ignore:  # but ignore everything in the docs subfolder
      - 'docs/**'
      - 'src/gui*/**'
      - 'src/netedit/**'
      - 'tests/netedit/**'
    branches:
      - '**'
    tags:
      - '*'
  pull_request:    # run on pull requests
    paths-ignore:  # but ignore everything in the docs subfolder
      - 'docs/**'
  workflow_dispatch:

jobs:
  call-cibuildwheel:
    uses: ./.github/workflows/cibuildwheel.yml
    with:
      os: "ubuntu-latest,ubuntu-24.04-arm"
