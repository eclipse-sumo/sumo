name: cibuildwheel

on:
  push:
    paths:
      - '.github/workflows/cibuildwheel.yml'
      - 'build_config/*pyproject.toml'
  # push:            # run on push events
  #   paths-ignore:  # but ignore everything in the docs subfolder
  #     - 'docs/**'
  #     - 'src/gui*/**'
  #     - 'src/netedit/**'
  #     - 'tests/netedit/**'
  #   branches:
  #     - '**'
  #   tags:
  #     - '*'
  # pull_request:    # run on pull requests
  #   paths-ignore:  # but ignore everything in the docs subfolder
  #     - 'docs/**'
  workflow_dispatch:
  schedule:
    - cron:  '25 1 * * *'

jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.os }} for ${{ matrix.manylinux }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-14, ubuntu-latest, ubuntu-24.04-arm]
        manylinux: [manylinux2014, manylinux_2_28]
        exclude:
        # only need a single run on macOS
        - os: macos-14
          manylinux: manylinux_2_28

    steps:
      - name: Cloning SUMO
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          filter: tree:0
          # to work around actions/checkout#1467
          ref: ${{ github.ref }}

      - name: ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ matrix.os }}-${{ matrix.manylinux }}

      - name: Preparing wheel eclipse-sumo
        run: python3 tools/build_config/version.py --pep440 build_config/eclipse-sumo-pyproject.toml pyproject.toml

      - name: Building wheel eclipse-sumo
        uses: pypa/cibuildwheel@v3.3.0
        env:
          CIBW_MANYLINUX_X86_64_IMAGE: ${{ matrix.manylinux }}
          CIBW_MANYLINUX_AARCH64_IMAGE: ${{ matrix.manylinux }}
          CIBW_PROJECT_REQUIRES_PYTHON: ">=3.9"
          MACOSX_DEPLOYMENT_TARGET: '14.0'

      - name: Preparing wheel sumo-data
        run: python3 tools/build_config/version.py --pep440 build_config/sumo-data-pyproject.toml pyproject.toml

      - name: Building wheel sumo-data
        uses: pypa/cibuildwheel@v3.3.0
        env:
          CIBW_MANYLINUX_X86_64_IMAGE: ${{ matrix.manylinux }}
          CIBW_MANYLINUX_AARCH64_IMAGE: ${{ matrix.manylinux }}
          CIBW_PROJECT_REQUIRES_PYTHON: ">=3.9"
          CIBW_REPAIR_WHEEL_COMMAND: ""  # disable repair, no relocatable binaries inside
          MACOSX_DEPLOYMENT_TARGET: '14.0'

      - name: Preparing wheel libsumo
        run: python3 tools/build_config/version.py --pep440 build_config/libsumo-pyproject.toml pyproject.toml

      - name: Building wheel libsumo
        uses: pypa/cibuildwheel@v3.3.0
        env:
          CIBW_MANYLINUX_X86_64_IMAGE: ${{ matrix.manylinux }}
          CIBW_MANYLINUX_AARCH64_IMAGE: ${{ matrix.manylinux }}
          CIBW_PROJECT_REQUIRES_PYTHON: ">=3.9"
          # CIBW_REPAIR_WHEEL_COMMAND_MACOS: ""  # disable repair process to inspect the wheel
          # CIBW_BUILD_VERBOSITY: 2
          MACOSX_DEPLOYMENT_TARGET: '14.0'

      - uses: actions/upload-artifact@v6
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ matrix.manylinux }}
          path: ./wheelhouse/*.whl

  ###################
  # testing wheels
  ###################
  test-wheels:
    needs: [build-wheels]
    strategy:
      fail-fast: false
      matrix:
        os: [macos-14, macos-15, ubuntu-latest, ubuntu-24.04-arm]
        python_version: [3.9, '3.10', 3.11, 3.12, 3.13, 3.14]
        manylinux: [manylinux2014, manylinux_2_28]
        exclude:
        # only need a single run on macOS
        - os: macos-14
          manylinux: manylinux_2_28
        - os: macos-15
          manylinux: manylinux_2_28
    runs-on: ${{ matrix.os }}

    steps:
    - name: Cloning SUMO
      uses: actions/checkout@v6
      with:
        fetch-depth: 0
        filter: tree:0
        # to work around actions/checkout#1467
        ref: ${{ github.ref }}

    - name: Downloading wheels artifact
      uses: actions/download-artifact@v7
      with:
        path: python-wheels
        merge-multiple: true

    - name: Configuring Python
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python_version }}

    - name: Installing dependencies
      if: matrix.os == 'macos-14' || matrix.os == 'macos-15'
      # we just need proj.db
      run: brew update && brew install proj

    - name: Preparing Python environment
      run: |
        python3 -m venv testenv --system-site-packages
        source testenv/bin/activate
        python -m pip install --upgrade pip
        python -m pip install wheel  # need to do this separately because the texttest install wants it
        python -m pip install texttest
        python -m pip install pyproj
        python -c "import pyproj; print('PROJ_LIB=' + pyproj.datadir.get_data_dir())" >> $GITHUB_ENV
        python -m pip install --no-index -f python-wheels eclipse_sumo
        python -c "import sumo; print('SUMO_HOME=' + sumo.SUMO_HOME)" >> $GITHUB_ENV

    - name: Running "sumo in the wheel" tests without full dependencies
      run: |
        source testenv/bin/activate
        tests/runTests.sh -b ci -v ci.fast -a activitygen,duarouter,jtrrouter,marouter,od2trips,polyconvert

    - name: Running remaining "sumo in the wheel" tests and cleaning up
      run: |
        source testenv/bin/activate
        python -m pip install -r tools/req_ci.txt -r tools/requirements.txt
        tests/runTests.sh -b ci -v ci.fast -a complex,sumo,tools,traci
        rm -rf testenv

    - name: Building helper wheels
      run: |
        cd tools
        python3 -m pip install build
        python3 build_config/version.py build_config/setup-sumolib.py ./setup.py
        python3 -m build --wheel
        python3 build_config/version.py build_config/setup-traci.py ./setup.py
        python3 -m build --wheel
        python3 -m pip install --no-index -f dist sumolib traci

    - name: Installing libsumo wheels (mac)
      if: matrix.os == 'macos-14' || matrix.os == 'macos-15'
      run: python3 -m pip install --no-index -f python-wheels libsumo

    - name: Installing libsumo wheels (linux)
      if: matrix.os != 'macos-14' && matrix.os != 'macos-15'
      run: |
        ls python-wheels
        WHEEL=$(ls python-wheels/libsumo*cp${{ matrix.python_version//./ }}-*${{ matrix.manylinux }}*.whl)
        echo wheel=$WHEEL
        python3 -m pip install $WHEEL

    - name: Running libsumo tests
      run: tests/runTests.sh -b ci -v ci -a complex.libsumo

    - name: Compressing test results
      if: failure()
      run: |
        zip -r texttesttmp.zip ~/.texttest/tmp

    - name: Uploading test results
      if: failure()
      uses: actions/upload-artifact@v6
      with:
        name: texttesttmp-${{ matrix.python_version }}-${{ matrix.os }}
        path: texttesttmp.zip
        if-no-files-found: warn
